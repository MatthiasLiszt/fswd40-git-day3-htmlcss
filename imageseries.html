<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Change of Seasons</title>
<style>
 .season{
 	width: 35vw;
 	padding: 0px;
 	float: left;
    border: black solid;
    border-radius: 1vw;
    margin: 3vw;
 }
 #springsummer{}
 #autumnwinter{
   float: clear;	
 }
 .seasonpicture{
  width: 30vw;
 }
</style>
</head>
<body>
<div id="springsummer">	
<figure id="spring" class="season">
<img src="https://images.pexels.com/photos/36419/tulips-spring-light-colorful.jpg" class="seasonpicture">	
<figcaption>That's spring</figcaption>	
</figure>
<figure id="summer" class="season">
<img src="https://images8.alphacoders.com/707/707458.jpg" class="seasonpicture">
<figcaption>That's summer</figcaption>
</figure>
</div>

<div id="autumnwinter">	
<figure id="autumn" class="season">
	<img src="https://i1.wp.com/www.kyuhoshi.com/wp-content/uploads/2017/06/autumn_leaves_japan.jpg" class="seasonpicture">
	<figcaption>That's autumn</figcaption>
</figure>
<figure id="winter" class="season">
	<img src="http://unrestrictedstock.com/wp-content/uploads/snowy-winter-field-tree-branches-blanket-snow-falling-free-stock-photo.jpg" class="seasonpicture">
	<figcaption>That's winter</figcaption>
</figure >
</div>

</body>
</html>
